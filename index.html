<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="rightdiv">
            <h2 class="title">
                Your Result
            </h2>
            <div class="circle">
            </div>
                <div class="p">
                    <p class="num">76
                    </p>
                    <p class="of">of 100</p>
                </div>
                     
            
            <h2 class="great">Great</h2>
            <p class="info"> You scored higher than 65% of 
                the people who have taken these 
                tests.</p>
        </div>
        <div class="leftdiv">
            <h1>Summary</h1>
            <div class="secs">
            <div class="reaction">
                <div class="mar">
                <span class="material-symbols-outlined r">
                    bolt
                    </span>
                    <span class="r">Reaction</span>
                    <span class="per">80 <span class="hund">/100</span></span>
                </div>
            </div>
            <div class="memory">
                <div class="mar">
                <span class="material-symbols-outlined lol">
                    update
                    </span>
                    <span class="lol" >Memory</span>
                    <span class="per">92 <span class="hund">/100</span></span>
                </div>
            </div>
            <div class="verbal">
                <div class="mar">
                <span class="material-symbols-outlined v">
                    hangout_meeting
                    </span>
                    <span class="v">Verbal</span>
                    <span class="per o">61 <span class="hund">/100</span></span>
                </div>
            </div>
            <div class="verbal">
                <div class="mar">
                <span class="material-symbols-outlined s">
                    visibility
                    </span>
                    <span class="s">Visual</span>
                    <span class="per o">72 <span class="hund">/100</span></span>
                </div>
            </div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
